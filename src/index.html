<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вёрстка на Bootstrap4</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-8 offset-lg-2 col-12 ">
					<h1 class="head">
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-1 col-10 offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/	embed/8KIh_eyy2Lo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-10 offset-1">
					<div class="form">
						<p class="head-form text-center ">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" 	placeholder="Ваш email">
						</form>
						<button class="form-btn btn-block btn-primary btn-lg">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center text-uppercase">
					<h2 class="head-feature">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="feature">
				<div class="row text-center">
					<div class="col-lg-3 col-md-6">
						<img src="img/01.png" alt="Первое преимущество">
							<p>Первое преимущество</p>
						</img>
					</div>
					<div class="col-lg-3 col-md-6">
						<img src="img/02.png" alt="Второе преимущество">
							<p>Второе преимущество</p>
						</img>
					</div>
					<div class="col-lg-3 col-md-6">
						<img src="img/03.png" alt="Третье преимущество">
							<p>Третье преимущество</p>
						</img>
					</div>
					<div class="col-lg-3 col-md-6">
						<img src="img/04.png" alt="Четвёртое преимущество">
							<p>Четвёртое преимущество</p>
						</img>
					</div>			
				</div>
			</div>
		</div>
		<div class="conteiner">
			<div class="row text-center">
				<div class="col">
					<button class="form-btn btn-lg btn-primary">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col text-center text-uppercase">
					<h2 class="client">Наши клиенты</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/001.png" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/002.png" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/003.png" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/004.jpg" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/005.jpg" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/006.jpg" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/007.jpg" alt="фото"></div>
				<div class="col-lg-3 col-md-6"><img class="img-client" src="img/008.jpg" alt="фото"></div>
			</div>
		</div>
	</div>
</body>
</html>
